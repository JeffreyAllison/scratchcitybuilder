<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <div>
                <div class="city-pics">
                    <img id="water-img" src="assets/water-1.png" />
                    <img id="city-img" src="assets/city-1.png" />
                    <img id="rural-img" src="assets/rural-1.png" />
                </div>
            </div>
            <div class="counts" id="count-message">
                set up in JS
            </div>
            <div class="welcome-to">
                <h3>
                    Welcome to <span id="city-name"></span>!
                </h3>
            </div>
            <div class="user-inputs">
                <div class="dropdowns">
                    <select id="water-dropdown">
                        <option value="1">Water One</option>
                        <option value="2">Water Two</option>
                        <option value="3">Water Three</option>
                    </select>
                    <select id="city-dropdown">
                        <option value="1">City One</option>
                        <option value="2">City Two</option>
                        <option value="3">City Three</option>
                    </select>
                    <select id="rural-dropdown">
                        <option value="1">Rural One</option>
                        <option value="2">Rural Two</option>
                        <option value="3">Rural Three</option>
                    </select>
                </div>
                <div class="city-name-input-container">
                    CITY NAME:
                    <input id="city-name-input" />
                </div>
                <div class="slogan-input-container">
                    CITY SLOGAN:
                    <input id="slogan-input" />
                    <button id="add-slogan-button">
                        Add a city slogan...
                    </button>
                </div>
                <div class="slogan-list" id="list">
                    SLOGAN LIST:
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
